<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="box logo-box">
        <img class="logo" src="./images/logo.svg" alt="fylo logo" />
        <button>
          <img src="./images/icon-document.svg" alt="document icon" />
        </button>
        <button>
          <img src="./images/icon-folder.svg" alt="folder icon" />
        </button>
        <button>
          <img src="./images/icon-upload.svg" alt="upload icon" />
        </button>
      </section>
      <section class="box data-box">
        <div class="status-box">
          <p><span>185</span> GB Left</p>
        </div>
        <p class="text-top">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </p>
        <div class="progress-bar-wrap">
          <div class="bar-orange">
            <div class="ball"></div>
          </div>
        </div>
        <p class="min"><strong>0 GB</strong></p>
        <p class="max"><strong>1000 GB</strong></p>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">loerk</a>.
    </div>
  </body>
</html>
